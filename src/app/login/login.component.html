<div id="general">
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="email">EMAIL</label>
        </p>
        <p>
            <input type="email" id="email"[(ngModel)]="email" name="email">
        </p>
        <p>
            <label for="password">Contraseña:</label>
        </p>
        <p>
            <input type="password" [(ngModel)]="password" id="password" name="password">
        </p>
        <input type="submit" name="btnLogin" value="Iniciar Sesión" id="btnLogin">
    </form>
</div>
